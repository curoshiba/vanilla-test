<!DOCTYPE html>
<html>
  <head>
    <title>js_sample</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="入力してください" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のタスク</p>
      <ul id="imcomplete-list">
        <div class="list-row">
          <li>task</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したタスク</p>
      <ul>
        <div class="list-row">
          <li>tasked</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
